<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Image Insert</title>
  <style>
    /* Remove default margin/padding on html and body */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      width: 100vw; /* full viewport width */
      height: auto; /* keep aspect ratio */
      display: block; /* remove inline spacing */
      border-radius: 0; /* remove rounded corners */
      border: none; /* remove border */
      box-shadow: none; /* remove shadow */
      margin: 0; /* no margin */
      padding: 0;
    }
  </style>
</head>
<body>
  <img src="images/Screenshot 2025-10-04 184152.png" alt="Screenshot 1" />
  <img src="images/Screenshot 2025-10-04 184649.png" alt="Screenshot 2" />
  <img src="images/Screenshot 2025-10-04 184915.png" alt="Screenshot 3" />
  <img src="images/Screenshot 2025-10-04 185106.png" alt="Screenshot 4" />
</body>
</html>
